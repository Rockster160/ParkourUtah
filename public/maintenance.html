<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ParkourUtah - Down for Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #BDBDBD;
      color: #504F50;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      width: 95%;
    }

    .logo {
      max-width: 400px;
      width: 80%;
      margin-bottom: 40px;
    }

    .card {
      background: #FFF;
      border-radius: 6px;
      padding: 50px 40px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #DF0D15;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #504F50;
      margin-bottom: 12px;
    }

    .divider {
      width: 60px;
      height: 3px;
      background-color: #DF0D15;
      margin: 24px auto;
      border-radius: 2px;
    }

    .contact {
      font-size: 14px;
      color: #9A9A9A;
      margin-top: 8px;
    }

    .contact a {
      color: #DF0D15;
      text-decoration: none;
    }

    .contact a:hover {
      color: #B93D36;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #9A9A9A;
    }

    @media (max-width: 576px) {
      .card {
        padding: 36px 24px;
      }

      h1 {
        font-size: 22px;
      }

      .logo {
        max-width: 260px;
        margin-bottom: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/PKUT-full-color.png" alt="Parkour Utah" class="logo">
    <div class="card">
      <h1>Down for Maintenance</h1>
      <div class="divider"></div>
      <p>We're performing some upgrades to make things even better. We'll be back up and running shortly.</p>
      <p class="contact">Questions? Reach us at <a href="mailto:help@parkourutah.com">help@parkourutah.com</a></p>
    </div>
    <div class="footer">&copy; ParkourUtah</div>
  </div>
</body>
</html>
