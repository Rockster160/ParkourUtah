test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= ENV['PKUT_AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['PKUT_AWS_SECRET_ACCESS_KEY'] %>
  region: us-west-2
  bucket: <%= ENV['PKUT_S3_BUCKET_NAME'] %>
